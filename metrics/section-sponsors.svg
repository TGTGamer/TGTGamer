                    </svg>
                    Sponsor Me!
                </h2>
                <div class="fill-width">
                    <section class="sponsors goal">
                        <div class="markdown">Reaching this goal is critical to my ability to continue developing projects successfully as it enables me to dedicate more time to develop code. This grant would allow me to commit 3-4 days a week to the projects, allowing for a more focused workflow, improving productivity and focus, and reducing interruptions when working on critical aspects. 
Without this funding, it is unlikely that I would be able to develop the projects due to time limitations. As a recent graduate, I currently have no personal startup capital. I am employed in the hospitality trade at a basic rate, therefore have to work a high number of hours to support my living costs, minimizing the time available to develop my projects, which I am passionate about.</div>
                        <div class="center horizontal-wrap ">
                            <svg class="bar" xmlns="http://www.w3.org/2000/svg" width="440" height="8">
                                <mask id="project-bar">
                                    <rect x="0" y="0" width="440" height="8" fill="white" rx="5"/>
                                </mask>
                                <rect mask="url(#project-bar)" x="0" y="0" width="0" height="8" fill="#ec6cb9"/>
                                <rect mask="url(#project-bar)" x="0" y="0" width="440" height="8" fill="#d1d5da"/>
                            </svg>
                        </div>
                        <div class="goal-text">
                            <span>
                            </span>
                            <span>$1,000 per month</span>
                        </div>
