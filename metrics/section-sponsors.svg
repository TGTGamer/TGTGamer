                </div>
                <div class="row fill-width">
                    <section class="sponsors">
                        <div class="markdown">
                            <h3>The Who?!</h3>
                            <p>I'm Jonathan, a young entrepreneur specialising in the Live Events field, but not in the traditional sense. I develop code, and I think I'm decent at it - guess you can judge me! I well and truly believe in the power of open-source, and develop all my projects with that in mind. Sponsoring me isn't just for my projects, but to allow me to contribute to other projects which I utilise, helping the broader community. </p>
                            <h4>Why sponsor me?</h4>
                            <p>My goal is to transition from my hospitality job to development as a full-time career. This goal is essential for my success as a developer, as it will allow me to spend more time on coding. With this sponsorship funding, I could dedicate 3-4 days a week to the projects, which would enhance my workflow, productivity and focus, and minimize distractions when working on critical tasks. Without this funding, I would face significant challenges in developing the projects due to lack of time. As a recent graduate, I do not have any personal startup capital. I work in the hospitality industry at a low wage, which means I have to work long hours to cover my living expenses, leaving little time for my projects, which I am passionate about.</p>
                            <p>
                                <em>All funds from sponsors go directly towards dedicating time to developing code.</em>
                            </p>
                        </div>
                    </section>
